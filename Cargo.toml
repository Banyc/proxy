[workspace]
resolver = "2"
members = [
    "access_server",
    "common",
    "proxy_client",
    "proxy_server",
    "server",
    "tests",
]

[workspace.dependencies]
async-speed-limit = { version = "0.4", features = ["tokio"] }
bincode = "1"
bytes = "1"
metrics = "0.22"
metrics-exporter-prometheus = { version = "0.13", default-features = false }
monitor_table = { git = "https://github.com/Banyc/monitor_table.git", rev = "9e09b37c901997f9621a09f49ce6fec06a1b5e56" }
mptcp = { git = "https://github.com/Banyc/mptcp.git", rev = "9f023f2db96fba80ae044d0101f7955975272dd5" }
openssl = "0.10"
serde = "1"
strict-num = "0.2"
thiserror = "1"
tokio = "1"
tokio-util = "0.7"
tokio_chacha20 = { git = "https://github.com/Banyc/tokio_chacha20.git", rev = "40d2030f0ab6e7e32031e61618717d25f25e5509" }
tokio_kcp = "0.9"
tokio_throughput = { git = "https://github.com/Banyc/tokio_throughput.git", rev = "e45535cfce6aa87d903ef5665c6f3d3b25a9d1ab" }
tracing = "0.1"
tracing-subscriber = "0.3"
